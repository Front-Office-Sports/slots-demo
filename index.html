<!DOCTYPE html>
<html>
  <head>
    <title>NFL Franchise Slots Game</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="header-div">
      <!-- insert header with image -->
      <img
        class="logo-holder"
        src="img/fos-logo.svg"
        alt="Front Office Sports"
      />
    </div>
    <div class="game-div">
      <div class="instructions-holder">
        <p>Welcome to the Front Office Sports NFL franchise generator.</p>
        <p>Press 'Play' to generate your NFL franchise.</p>
        <p>Share it across social media.</p>
      </div>

      <div class="doors-holder">
        <!-- door 1 -->
        <div class="header-and-door-holder">
          <h2>City</h2>
          <div class="single-door">
            <div class="slot-boxes"></div>
          </div>
        </div>

        <!-- door 2 -->
        <div class="header-and-door-holder">
          <h2>Owner</h2>
          <div class="single-door">
            <div class="slot-boxes"></div>
          </div>
        </div>

        <!-- door 3 -->
        <div class="header-and-door-holder">
          <h2>Coach</h2>
          <div class="single-door">
            <div class="slot-boxes"></div>
          </div>
        </div>

        <!-- door 4 -->
        <div class="header-and-door-holder">
          <h2>Quarterback</h2>
          <div class="single-door">
            <div class="slot-boxes"></div>
          </div>
        </div>
      </div>
      <!-- buttons go here -->
      <div class="buttons-holder">
        <button id="play">Play</button>
        <button id="reset">Reset</button>
      </div>
      <!-- <div class="popup-box">share popup</div> -->
    </div>
  </body>
  <script src="data/nfl2.js"></script>
  <script src="script.js"></script>
</html>
