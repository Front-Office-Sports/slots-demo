<!DOCTYPE html>
<html>
  <head>
    <title>NFL Franchise Slots Game</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0;" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="header-div">
      <!-- insert header with image -->
      <img
        class="logo-holder"
        src="img/fos-logo.svg"
        alt="Front Office Sports"
      />
    </div>
    <div class="game-div">
      <div class="instructions-holder">
        <p>Welcome to the Front Office Sports NFL franchise generator.</p>
        <p>Press 'Play' to generate your NFL franchise.</p>
        <p>Share it across social media.</p>
      </div>

      <div class="doors-holder">
        <div class="single-door">
          <div class="slot-boxes"></div>
        </div>
        <div class="single-door">
          <div class="slot-boxes"></div>
        </div>
        <!-- <div class="single-door">
          <div class="slot-boxes"></div>
        </div>
        <div class="single-door">
          <div class="slot-boxes"></div>
        </div> -->
      </div>
      <div class="buttons-holder">
        <button id="play">Play</button>
        <button id="reset">Reset</button>
      </div>
    </div>
  </body>
  <script src="data/nfl.js"></script>
  <script src="script.js"></script>
</html>
