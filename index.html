<!DOCTYPE html>
<html>
  <head>
    <title>Slot Machine</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <div id="app">
      <div class="doors">
        <div class="box-and-title">
          <h2>Location</h2>
          <div class="door">
            <div class="boxes">
              <div class="box"></div>
            </div>
          </div>
        </div>

        <div class="box-and-title">
          <h2>Owner</h2>
          <div class="door">
            <div class="boxes"></div>
          </div>
        </div>

        <div class="box-and-title">
          <h2>Coach</h2>
          <div class="door">
            <div class="boxes"></div>
          </div>
        </div>

        <div class="box-and-title">
          <h2>QB</h2>
          <div class="door">
            <div class="boxes"></div>
          </div>
        </div>
      </div>

      <div class="buttons">
        <button id="spinner">Play</button>
        <button id="reseter">Reset</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
